<!doctype html>
 <head>
 <meta charset="utf-8">
<title>Number Veification</title>
<style>
      .container {
        width: 302px;
        height: 175px;
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        margin: auto;

      }
      #number, #verificationcode {
        width: calc(100% - 24px);
        padding: 10px;
        font-size: 20px;
        margin-bottom: 5px;
        outline: none;

      }
      #recaptcha-container {
        margin-bottom: 5px;

      }
      #send, #verify {
        width: 100px;
        height: 40px;
        outline: none;
      }
      .p-conf, .n-conf {
        width: calc(100px - 22px);
        border: 2px solid green;
        border-radius: 4px;
        padding: 8px 10px;
        margin: 4px 0px;
        background-color: rgba(0, 249, 12, 0.5);
        display: none;
      }
      .n-conf {
        border-color: red;
        background-color: rgba(255, 0, 4, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div id="sender">
          <input type="text" id="number" placeholder="0803********">
            <div id="recaptcha-container"></div>
            <input type="button" id="send" value="Send" onclick="phoneAuth()">
              </div>
              <div id="verifier" style="display: none;">
                <input type="text" id="verificationcode" placeholder="OTP Code">
                <input type="button" id="verify" value="Verify" onclick="codeverify()">
                <div class="p-conf">Number Verified</div>
                <div class="p-conf">OTP Error</div>
              </div>
            </div>
            <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
            <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
            
   <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyDszvk8UbZvkgiK0rBMyatCEkTxxUOFfpE",
    authDomain: "authentication-app-fb36a.firebaseapp.com",
    projectId: "authentication-app-fb36a",
    storageBucket: "authentication-app-fb36a.appspot.com",
    messagingSenderId: "878107387734",
    appId: "1:878107387734:web:8d2ae0174cc7b3ce7c58f7"
  };
firebase.initializeApp(firebaseConfig);
firebase.auth()

render();
function render(){
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
    recaptchaVerifier.render();
  }
    // function for send message
  function phoneAuth(){
    var number = document.getElementById('number').value;
    firebase.auth().signInWithPhoneNumber(number, window.recaptchaVerifier).then(function(confrimationResult){
      window.confrimationResult = confrimationResult;
      coderesult = confrimationResult;
      document.getElementById('sender').style.display='none';
      document.getElementById('verifier').style.display='block';
    }).catch(function(error){
        alert(error.message);
    });
  }
  // Function for code verify
  function codeverify(){
    var code = document.getElementById('verificationcode').value;
    coderesult.confrim(code).then(function(){
      document.getElementByClassName('p-conf').style.display = 'block';
      document.getElementByClassName('n-conf').style.display = 'none';
    })
    .catch(function(){
      document.getElementByClassName('p-conf').style.display = 'none';
      document.getElementByClassName('n-conf').style.display = 'block';
    })
  }
   </script>
  </body>
</html>
