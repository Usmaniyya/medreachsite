    <title>Soft Login/Signup</title>
    <link rel="stylesheet" href="index.css">

<body>
    <main>
        <div class="left-image"></div>
        <div class="right-form">
            <form onsubmit="login()" id="loginForm">
                <h2>Welcome Back!</h2>
                <p>Login to use your account</p>
                <div class="line"></div>
                <label for="email">Email Address</label>
                <input type="email" placeholder="abc@mail.com" id="email" required>

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" required>
                <p class="forgot"><a href="#">Lost your password? No worries</a> </p>
                <button type="submit">Continue</button>
                <div class="line2"></div>
                <div class="create">
                    Don't have an account? <a href="#">Create Account here</a>
                </div>
            </form>
        </div>
